# 데이터베이스를 정의하는 최상위 섹션
databases:
  - name: ctfd-db
    region: oregon

# 실행되는 서비스들을 정의하는 최상위 섹션
services:
  # CTFd 웹 서비스
  - type: web
    name: ctfd
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:${PORT} --workers 4 'CTFd:create_app()'"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ctfd-db
          property: connectionString
