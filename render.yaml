services:
  # 1. CTFd 웹 서비스
  - type: web
    name: ctfd
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:${PORT} --workers 4 'CTFd:create_app()'"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: swingctfdb
          # 'internalConnectionString' 이 아닌 'connectionString'을 사용
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ctfd-redis
          property: connectionString

  # 2. PostgreSQL 데이터베이스 (가장 간결한 형태로 수정)
  - type: pserv
    name: swingctfdb
    region: oregon

  # 3. Redis 데이터베이스 (가장 간결한 형태로 수정 + IP 허용 목록)
  - type: redis
    name: ctfd-redis
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all connections"
