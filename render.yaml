services:
  # 1. PostgreSQL 데이터베이스 (새 이름으로 정의)
  - type: pserv
    name: ctfd-db
    region: oregon
    databaseName: ctfd
    user: ctfd_user

  # 2. Redis 데이터베이스
  - type: redis
    name: ctfd-redis
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: "Allow all connections"

  # 3. CTFd 웹 서비스 (데이터베이스 정의 이후에 배치)
  - type: web
    name: ctfd
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:${PORT} --workers 4 'CTFd:create_app()'"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pserv
          # 새로 변경된 데이터베이스 이름(ctfd-db)을 참조
          name: ctfd-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ctfd-redis
          property: connectionString
